
<mat-card>
    <mat-card-title>Resetting Password</mat-card-title>
   <mat-card-content>
    <form class="example-form" [formGroup]="resetPsw" (ngSubmit)="ResetPassword()">
        
      
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter your Email</mat-label>
          <input matInput placeholder="Email" formControlName="email"  >
        </mat-form-field>
          <div>
            <button mat-raised-button type="submit" color="primary" [disabled]="!this.resetPsw.valid">Reset Password</button>
            
            <a mat-raised-button style="margin: 5px;" color="accent" routerLink="../login">Log In</a>
          </div>
      </form>
      <div class="spinner-wrapper light-theme" *ngIf="isLoading | async">
        <mat-spinner></mat-spinner>
      </div>
   </mat-card-content>
   
</mat-card>
