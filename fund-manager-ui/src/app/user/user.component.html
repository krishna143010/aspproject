
<h2>Manage Fund Managers</h2>
<div style="width:800px" class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="authenticationStatus">
      <th mat-header-cell *matHeaderCellDef> Verify </th>
      <td mat-cell *matCellDef="let element">
         <!-- {{element.isActive}}  -->
         <span *ngIf="element.authenticationStatus">Verified</span>
         <span *ngIf="!element.authenticationStatus">Not Verified</span>
        
        </td>
    </ng-container>
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
         <!-- {{element.isActive}}  -->
         <span *ngIf="element.enabled">Active</span>
         <span *ngIf="!element.enabled">In Active</span>
        
        </td>
    </ng-container>

    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="FunctionUpdate(element.id)">Change</button> 
            <!-- | 
            <button mat-raised-button color="accent" (click)="FunctionDelete(element.userid)">Delete</button> -->
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[1,5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator> 
</div>
